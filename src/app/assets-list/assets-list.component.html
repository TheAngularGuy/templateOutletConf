<ul class="asset-list">
  <li class="asset" *ngFor="let item of list">
    <ng-container
      [ngTemplateOutlet]="ItemTemplate || defaults"
      [ngTemplateOutletContext]="{ $implicit: item }"
    ></ng-container>
  </li>
</ul>

<ng-template #defaults let-item>
  <div class="flex-row">
    <img [src]="item.pic" alt="asset image" height="68" />
    <span>{{ item.name }} {{ item.id }}</span>
  </div>
</ng-template>
